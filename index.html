<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senha, password generate">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senha</title>
</head>
<body>
    <img src="img/logo.png" alt="Gerador de senhas" class="logo">
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input type="range" class="slider" id="slider" min="8" max="25" value="15">
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>
    <div id="container-password" class="container-password hide" onclick="copyPassword()">
        <span class="title">Sua senha gerada foi: </span>
        <span id="password" class="password"></span>
        <span class="tooltik">Clique na senha para copiar</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
